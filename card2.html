<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card2.css">
    <script src="https://kit.fontawesome.com/5edffa3d25.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card shadow margen">
        <div class="card-header">
            <h1>Maquetacion Web <i class="fa-solid fa-globe"></i></h1>
        </div>
        <div class="card-body">
            <img class="img-rounded m-t shadow" width="80%"
                src="https://extra.com.co/wp-content/uploads/2022/07/programacion.jpeg" alt="pro">
            <p>Creacion de paginas web con los siguientes lenguajes </p>
            <ul class="left">
                <li>css</li>
                <li>html</li>
                <li>bootstrap</li>
            </ul>
        </div>
        <div class="card-footer">
            <button class="btn-buy m-t m-b color-white"><i class="fa-solid fa-mobile-screen-button"></i> WhatsApp</button>
            <button class="btn-details color-white"><i class="fa-solid fa-clipboard-list"></i> Detalles</button>
        </div>
    </div>
</body>

</html>
